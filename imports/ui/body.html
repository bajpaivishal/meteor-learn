<template name="taskByValue">
    <ui>
        {{#each this}}
            <li>{{text}}</li>
        {{/each}}

</template>


<template name="userList">
    <p>{{title}}</p>

    {{#each tasks}}
        {{text}}<br>
    {{/each}}
</template>

<!--Helpers that take arguments-->
<template name="complitedTask">
        <li>
            {{text}} --
            {{#if statusIs "done"}}
                Done
            {{else}}
                Pending
            {{/if}}
        </li>
</template>

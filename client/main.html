<head>
  <title>Collectons</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
    <ul>
    {{#each tasks}}
       <li>{{name}}<a href="#" class="add"> --add</a><a href="#" class="remove"> x </a></li>
        {{/each}}
    </ul>
</template>

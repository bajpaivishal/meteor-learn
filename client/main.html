<head>
  <title>Rective data source</title>
</head>

<body>
  {{> reactiveVarCounter}}
  {{> sessionCounter}}
  {{> reactiveDictExample}}


</body>

<template name="reactiveVarCounter">
    <h1>Reactive Var Counter</h1>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="sessionCounter">
    <h1>Session Counter</h1>
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="reactiveDictExample">
    <button class="add 20" rel="20">Add a value</button>
    <button class="add 5" rel="5">Add a value</button>
</template>
